<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Downloader</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Top Navigation Bar -->
      <header class="nav-bar">
        <h1>YouTube Video Downloader</h1>
        <div class="theme-switcher">
          <i id="themeIcon" class="ri-sun-line"></i>
          <select id="themeSelector">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
            <option value="system">System</option>
          </select>
        </div>
      </header>

      <!-- Main Circular Downloader -->
      <main class="main-content">
        <div class="circular-download">
          <div class="progress-circle">
            <button id="downloadBtn" class="download-btn">Download</button>
          </div>
          <div id="progressBarContainer">
            <div id="progressBar"></div>
          </div>
        </div>
      </main>

      <!-- Download Type Selection -->
      <section class="download-type">
        <h2>Select Download Type:</h2>
        <div class="options">
          <label>
            <input type="radio" name="downloadType" value="audio" checked />
            Audio Only
          </label>
          <label>
            <input type="radio" name="downloadType" value="video" />
            Video Only
          </label>
          <label>
            <input type="radio" name="downloadType" value="merged" />
            Merged (Video + Audio)
          </label>
        </div>
      </section>

      <!-- Side Navigation -->
      <aside class="side-nav">
        <button class="nav-btn">Home</button>
        <button id="howToUseBtn" class="nav-btn">How to Use</button>
      </aside>

      <!-- How-to-Use Panel -->
      <div class="how-to-use" id="howToUsePanel">
        <button class="close-btn" id="closePanelBtn">&times;</button>
        <h2>How to Use</h2>
        <div class="steps">
          <div class="step">
            <img src="steps/img1.png" alt="Step 1" />
            <p>Step 1: Click on the download button.</p>
          </div>
          <div class="step">
            <img src="steps/img2.png" alt="Step 2" />
            <p>Step 2: Enter or paste your URL, then click OK.</p>
          </div>
          <div class="step">
            <img src="steps/img3.png" alt="Step 3" />
            <p>Your video will be successfully downloaded to your device.</p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
